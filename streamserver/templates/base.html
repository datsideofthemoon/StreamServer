<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>StreamPlayer</title>
        <meta name="description" content="Use your Subsonic library anywhere!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/normalize.css') }}">
		<link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css') }}" media="screen">
		<link rel="stylesheet" href="{{ url_for('static',filename='css/slider.css') }}">
		<link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
        <!--<script src="static/js/vendor/modernizr.js"></script>-->
    </head>
  <body>
    <div class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">StreamPlayer</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
		  {% for item in Navigation -%}
            <li{% if item.active %} class="active"{% endif %}><a href="{{ item.href }}">{{ item.caption }}</a></li>
		  {% endfor %}
          </ul>
		  <ul class="nav navbar-nav navbar-right">
		  <li>
              <form role="search" class="navbar-form">
                  <div class="form-group">
                    <input type="text" placeholder="Search" class="form-control">
                  </div>
              </form>
           </li>
           <li><a href="#login">Login</a></li>
        </ul>
        </div>
      </div>
      <!--<div class="container">-->{% block content %}{% endblock %}<!--</div>-->
    
      <footer> 
		<div id="slider"><div id="labelslider"></div></div><br>
	  <div class="btn-toolbar">
		<div class="btn-group">
		  <a class="btn btn-default">&lt;&lt;</a>
          <a onclick="play();"class="btn btn-default">Play</a>
          <a class="btn btn-default">&gt;&gt;</a>
		</div>
		<div class="btn-group">
		  <a class="btn btn-default">Repeat</a>
          <a class="btn btn-default">Shuffle</a>
		</div>
	  </div></footer>
	    <script type="text/javascript" charset="utf-8">$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
        <script src="{{ url_for('static',filename='js/vendor/jquery.js') }}"></script>
		<script src="{{ url_for('static',filename='js/vendor/jquery.lazyload.js') }}"></script>
		<script src="{{ url_for('static',filename='js/vendor/bootstrap.js') }}"></script>
		<script src="{{ url_for('static',filename='js/vendor/bootstrap-slider.js') }}"></script>
		<script src="{{ url_for('static',filename='js/vendor/howler.js') }}"></script>
        <script src="{{ url_for('static',filename='js/plugins.js') }}"></script>
        <script src="{{ url_for('static',filename='js/streamplayer.js') }}"></script>
		<script type="text/javascript" charset="utf-8">$(function() { $("img.lazy").lazyload({ effect : "fadeIn",skip_invisible : false});});</script>
    </body>
</html>
